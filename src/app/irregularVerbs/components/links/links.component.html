<h1 class="text-center mb-4">
    A few links to improve your English
</h1>
<div class="row">
    <div class="col-6 media mb-3" *ngFor="let link of links">
        <img class="mr-3" src="{{link.logo}}" alt="{{link.title}}">
        <div class="media-body">
            <h5>{{ link.title }}</h5>
            <p>
                {{link.description}}
            </p>
            <p class="text-right"><a class="btn btn-sm btn-secondary mr-4" target="_blank" href="{{link.url}}">Visit</a></p>
        </div>

    </div>

</div>
